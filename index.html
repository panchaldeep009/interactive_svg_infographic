<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Infographic of Movies' Genres </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <section id="infoGraphics">
        <h1>Movie Genres</h1>
        <h2>Top Movies and it's Genres</h2>
        <svg id="circularInfographic" xmlns="http://www.w3.org/2000/svg"></svg>
        <h2> Genres IMDB Rating & it's Inter-Connection</h2>
        <svg id="linerInfographic" xmlns="http://www.w3.org/2000/svg"></svg>
    </section>
    <div id="movieInfo">
        <img src="images/poster.jpg" alt="poster"/>
        <div id="info">
            <h4>Title</h4>
            <span>2015</span><br/>
            <p>Plot</p>
        </div>
    </div>
    <!-- to fetch data from internet -->
    <!-- <script src="js/data.js"></script> -->
    <!-- Output data -->
    <script src="js/movieData.js"></script>
    <!-- to remap the data -->
    <script src="js/dataMaping.js"></script>
    <!-- To draw infographic from data -->
    <script src="js/main.js"></script>
</body>
</html>
